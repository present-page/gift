<!DOCTYPE html>
<html>
<head>
  <title>Secret Password</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    
    .message {
      text-align: center;
      font-size: 16px;
      padding: 20px;
      padding-bottom: 0px;	
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      max-width: 350px;
    }
	
    .input-field {
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-button {
      box-sizing: border-box;
      width: 100%;
      padding: 10px 20px;
      margin-top: 20px;	
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
    }

    .hint {
      color: red;
      margin-top: 10px;
    }
	
	.riddle{
	  line-height: 1.5;
	}
	
  </style>
</head>
<body>

  <div class="message">
    <div class="riddle">
      <p>В зеленой шкурке я таю и расту, <br>
	  Суперфуд, полезностью я сияю. <br>
	  Спрятано внутри у меня сокровище, <br>
	  Масло здоровья, счастье на тарелке. <br>
	  Кто я такой, угадай скорее, <br>
	  И съешь меня, получи энергию вдовое.</p>
    </div>
    <input type="text" id="password" name="password" class="input-field" placeholder="Введите ответ">
    <button class="submit-button" onclick="checkPassword()">Submit</button>
    <p id="result" class="result"></p>
    <p id="hint" class="hint"></p>
  </div>

  <script>
    var attempts = 0;

    function decodeText(encodedText) {
      var decodedText = decodeURIComponent(escape(atob(encodedText)));
      return decodedText;
    }
    
    function checkPassword() {
      var passwordInput = document.getElementById("password").value.toLowerCase();
      var resultElement = document.getElementById("result");
      var hintElement = document.getElementById("hint");
	  var secret = decodeText("0LDQstC+0LrQsNC00L4=").toLowerCase();
	  var hint = "Начинается на ав";
	  
      
      if (passwordInput === secret) {
        var encodedMessage = "0JjRidC4INGB0LLQvtC5INC+0YLQstC10YIg0L3QsCDQutGD0YXQvdC1Lg==";
        var decodedMessage = decodeText(encodedMessage);
        
        resultElement.textContent = decodedMessage;
		hintElement.textContent = "";
      } else {
        attempts++;
        resultElement.textContent = "Неправильный ответ.";
        hintElement.textContent = hint;
        
      }
    }
  </script>
</body>
</html>
